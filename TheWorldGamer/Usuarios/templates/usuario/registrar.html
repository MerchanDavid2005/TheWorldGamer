{% extends 'inicio/inicio.html' %}

{% block content %} 

<html>
    <head>

        <title> {% block title %} Registrarse {% endblock %} </title>

        {% load static %} 

        <link rel="stylesheet" href="{% static 'css/registrar.css'%}">

    </head>
    
    <div id="Caja-registrar">

        <div>

            <a href="/Inicio/">

                <img class="imagen_registrar" src="{% static 'img/Yo/Logo.png' %}" alt="Logo">

            </a>

        </div>

        <div>

            <form class="formulario-registrar" method="POST"> {% csrf_token %}
            
                {{form}}
                <input id="Registrarse" type="submit" value="Registrarse">
                <a class="iniciar_sesion" href="/Iniciar_sesion/"> Iniciar sesion </a>

            </form>

        </div>

    </div>

</html>

{% endblock %}
